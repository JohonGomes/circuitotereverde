<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Mountain Travel</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Font Awesome Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

    <style>
        html,
        body {
            height: 100%;
            margin: 0;
            font-family: 'Segoe UI', sans-serif;
        }

        .navbar {
            background: transparent;
            position: absolute;
            top: 0;
            width: 100%;
            z-index: 10;
        }

        .navbar-brand {
            font-weight: bold;
            font-size: 1.4rem;
            color: #00b300 !important;
            margin-top: 1.5rem;
        }

        .navbar-nav .nav-item {
            margin-right: 90px;
            margin-top: 1.5rem;
        }

        .navbar-nav .nav-item:last-child {
            margin-right: 300px;
        }

        .navbar-nav .nav-link {
            color: white !important;
            font-weight: 900;
            font-size: 1.2rem;
        }

        .hero {
            background: url('https://picsum.photos/1600/900?mountain') no-repeat center center/cover;
            height: 100vh;
            color: white;
            text-align: center;
            display: flex;
            flex-direction: column;
            justify-content: center;
            padding-top: 80px;
            position: relative;
        }

        .hero h1 {
            font-size: 2.5rem;
            font-weight: bold;
        }

        .hero h1 .highlight {
            color: #00b300;
        }

        .hero p.lead {
            font-size: 1.2rem;
            color: #ddd;
            margin-top: 20px;
        }

        .btn-cta {
            background-color: #00cc33;
            border: none;
            padding: 12px 40px;
            font-size: 1.2rem;
            color: white;
            border-radius: 10px;
            margin-top: 30px;
            box-shadow: 0 5px 10px rgba(0, 0, 0, 0.3);
            transition: 0.3s;
        }

        .btn-cta:hover {
            background-color: #009e26;
        }

        .social-icons {
            position: absolute;
            bottom: 30px;
            left: 50%;
            transform: translateX(-50%);
        }

        .social-icons a {
            color: white;
            margin: 0 12px;
            font-size: 1.5rem;
            transition: 0.3s;
        }

        .social-icons a:hover {
            color: #00cc33;
        }

        @media (max-width: 991px) {
            .navbar-nav .nav-item {
                margin-right: 30px;
            }

            .hero h1 {
                font-size: 2rem;
            }

            .btn-cta {
                padding: 10px 30px;
            }
        }
    </style>
</head>

<body>

    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg">
        <div class="container-fluid px-5">
            <a class="navbar-brand" href="#">
                <i class="fas fa-mountain"></i> <span class="text-success">Mountain</span>
            </a>
            <button class="navbar-toggler text-white" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon bg-light"></span>
            </button>
            <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item"><a class="nav-link" href="#">Home</a></li>
                    <li class="nav-item"><a class="nav-link" href="#">Your Trip</a></li>
                    <li class="nav-item"><a class="nav-link" href="#">About Us</a></li>
                    <li class="nav-item"><a class="nav-link" href="#">Shop</a></li>
                    <li class="nav-item"><a class="nav-link" href="#">Login</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Hero Section -->
    <section class="hero">
        <div class="container">
            <h1><span class="highlight">Providing</span> the best travel experience<br>for you</h1>
            <p class="lead">letâ€™s enjoy the pleasures of nature together</p>
            <p>At 15,300' and the highest point in British Columbia, Fairweather stands proudly just<br>10 miles from
                the Gulf of Alaska.</p>
            <a href="#" class="btn btn-cta">Started</a>

            <!-- Social Icons -->
            <div class="social-icons mt-4">
                <a href="#"><i class="fab fa-instagram"></i></a>
                <a href="#"><i class="fab fa-facebook"></i></a>
                <a href="#"><i class="fab fa-youtube"></i></a>
                <a href="#"><i class="fab fa-twitter"></i></a>
            </div>
        </div>
    </section>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
