<!-- Modal Login -->
<div class="modal fade" id="modal-login" tabindex="-1" aria-labelledby="modal-login-label" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered modal-md">
        <div class="modal-content">
            <div class="modal-header bg-success text-white">
                <h5 class="modal-title w-100 text-center" id="modal-login-label">Login de Administradores</h5>
                <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal"
                    aria-label="Fechar"></button>
            </div>
            <div class="modal-body p-5">
                <form>
                    <div class="mb-3">
                        <label for="loginEmail" class="form-label">E-mail</label>
                        <input type="email" class="form-control" id="loginEmail" placeholder="nome@exemplo.com">
                    </div>
                    <div class="mb-3">
                        <label for="loginSenha" class="form-label">Senha</label>
                        <input type="password" class="form-control" id="loginSenha" placeholder="Digite sua senha">
                    </div>
                    <button type="submit" class="btn btn-success w-50 d-block mx-auto">Entrar</button>
                </form>
            </div>
        </div>
    </div>
</div>
