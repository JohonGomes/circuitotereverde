<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Mountain Travel</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
    <style>
        body {
            background: url('https://picsum.photos/1600/900?mountain') no-repeat center center/cover;
            color: white;
            text-align: center;
            height: 100vh;
            position: relative;
        }

        .navbar {
            background-color: transparent !important;
        }

        .logo {
            font-weight: bold;
            font-size: 24px;
        }

        .logo span {
            color: green;
        }

        .hero {
            padding-top: 150px;
        }

        .hero h1 {
            font-weight: bold;
            font-size: 2.5rem;
        }

        .hero h1 span {
            color: #00c853;
        }

        .btn-started {
            background-color: #00c853;
            border: none;
            padding: 10px 30px;
            font-size: 1.25rem;
            border-radius: 8px;
            color: white;
            box-shadow: 0 4px 0 #006622;
        }

        .social-icons {
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
        }

        .social-icons a {
            color: white;
            margin: 0 15px;
        }

        .social-icons i {
            transition: transform 0.3s ease;
        }

        .social-icons i:hover {
            transform: scale(1.3);
        }

        .overlay {
            background-color: rgba(0, 0, 0, 0.6);
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
        }

        .navbar .btn-nav {
            margin-top: 20px;
            border: 1px solid rgba(255, 255, 255, 0.5);
            border-radius: 20px;
            color: white;
            padding: 10px 20px;
            transition: all 0.3s ease;
            font-size: 0.9rem;
        }

        .navbar .btn-nav:hover {
            background-color: white;
            color: #007bff;
        }
    </style>
</head>

<body>
    <div class="overlay"></div>

    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark fixed-top">
        <div class="container">
            <a class="navbar-brand logo" href="#"><span>⛰</span> Mountain</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item ms-3">
                        <a class="btn-nav nav-link" href="#">Home</a>
                    </li>
                    <li class="nav-item ms-3">
                        <a class="btn-nav nav-link" href="#">Your Trip</a>
                    </li>
                    <li class="nav-item ms-3">
                        <a class="btn-nav nav-link" href="#">About Us</a>
                    </li>
                    <li class="nav-item ms-3">
                        <a class="btn-nav nav-link" href="#">Shop</a>
                    </li>
                    <li class="nav-item ms-3">
                        <a class="btn-nav nav-link" href="#">Login</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Hero Section -->
    <div class="hero">
        <h1><span>Providing</span> the best travel experience<br />for you</h1>
        <p class="mt-4">let's enjoy the pleasures of nature together</p>
        <p class="text-muted small">
            At 15,300’ and the highest point in British Columbia, Fairweather stands proudly just 10 miles from the Gulf
            of Alaska.
        </p>
        <a href="#" class="btn btn-started mt-3">Started</a>
    </div>

    <!-- Social Icons -->
    <div class="social-icons">
        <a href="#"><i class="fab fa-instagram fa-2x"></i></a>
        <a href="#"><i class="fab fa-facebook-square fa-2x"></i></a>
        <a href="#"><i class="fab fa-youtube fa-2x"></i></a>
        <a href="#"><i class="fab fa-twitter fa-2x"></i></a>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
